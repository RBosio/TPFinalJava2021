<div class="container">
    <form class="form">
        <i class="far fa-user-circle user"></i>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" autocomplete="off" #email>
        </div>
        <div class="password">
            <label for="password">Contraseña</label>
            <input type="password" name="password" autocomplete="off" #password>
        </div>
        <p>¿No tienes una cuenta? <a routerLink="../register">Registrate</a></p>
        <button class="boton" (click)="login($event, email, password)">Ingresar</button>
    </form>
</div>
