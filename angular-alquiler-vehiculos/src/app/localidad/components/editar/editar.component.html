<div class="header">
    <div class="volver b-hover" routerLink="../../listado">
        <i class="fas fa-long-arrow-alt-left"></i>
        <p>Volver</p>  
    </div>
    <p class="text">Editar localidad</p>
</div>
<form class="example-form form" [formGroup]="formulario">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Codigo Postal</mat-label>
      <input matInput [value]="localidad.codPostal" disabled="true">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nombre *</mat-label>
      <input type="text" matInput formControlName="nombre" autocomplete="off" [value]="localidad.nombre">
      <mat-error *ngIf="formulario.controls['nombre'].invalid && formulario.controls['nombre'].dirty">
        <span *ngIf="formulario.controls['nombre'].errors.required">Nombre requerida</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Provincia</mat-label>
      <input matInput [value]="provincia" disabled="true">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Pais</mat-label>
      <input matInput [value]="pais" disabled="true">
    </mat-form-field>

    <button class="boton b-hover" [disabled]="!formulario.valid" (click)="editarLocalidad()">Editar</button>
  </form>
