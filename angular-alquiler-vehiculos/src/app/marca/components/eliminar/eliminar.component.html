<div class="header">
    <div class="volver b-hover" routerLink="../../listado">
        <i class="fas fa-long-arrow-alt-left"></i>
        <p>Volver</p>  
    </div>
    <p class="text">Eliminar marca</p>
</div>
<form class="example-form form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Id marca</mat-label>
    <input matInput [value]="marca.idMarca" disabled="true">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Denominacion</mat-label>
    <input matInput [value]="marca.denominacion" disabled="true">
  </mat-form-field>

  <button class="boton b-hover" (click)="eliminarMarca()">Eliminar</button>
</form>
