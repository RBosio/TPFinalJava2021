<div class="contenedor">
    <div class="mat-elevation-z8">
      <mat-paginator [pageSizeOptions]="[8]">
      </mat-paginator>
    
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="idMarca">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let element"> {{element.idMarca}} </td>
        </ng-container>
    
        <ng-container matColumnDef="denominacion">
          <th mat-header-cell *matHeaderCellDef> Denominacion </th>
          <td mat-cell *matCellDef="let element"> {{element.denominacion}} </td>
        </ng-container>
        
        <ng- matColumnDef="operaciones">
          <th mat-header-cell *matHeaderCellDef class="operaciones"> Operaciones </th>
          <td mat-cell *matCellDef="let element">
            <div class="icons">
              <i class="fas fa-edit edit" [routerLink]="['../editar/', element.idMarca]"></i>
              <i class="fas fa-trash-alt trash" [routerLink]="['../eliminar/', element.idMarca]"></i>
            </div>
          </td>
        </ng->
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
