<div class="contenedor">
    <div class="mat-elevation-z8">
      <mat-paginator [pageSizeOptions]="[6]">
      </mat-paginator>
    
      <table mat-table [dataSource]="dataSource" style="text-align: center;">
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Dni </th>
          <td mat-cell *matCellDef="let element; let i = index;" [ngClass]="{'pendiente': element.estados[0], 'curso': element.estados[1], 'completado': element.estados[2], 'cancelado': element.estados[3]}"> {{element.dni}} </td>
        </ng-container>
    
        <ng-container matColumnDef="fechahoraini">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Fecha/Hora Inicio </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{element.fechaHoraInicio}} </td>
        </ng-container>
  
        <ng-container matColumnDef="fechahorafin">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Fecha/Hora Fin </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{element.fechaHoraFin}} </td>
        </ng-container>
        
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Nombre </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{element.persona.nombre}} </td>
        </ng-container>
        
        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> E-mail </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{element.persona.email}} </td>
        </ng-container>
        
        <ng- matColumnDef="operaciones">
          <th mat-header-cell *matHeaderCellDef class="operaciones" style="text-align: center;"> Operaciones </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <div class="icons">
              <i class="fas fa-arrow-circle-right confirmado" (click)="confirmarAlquiler(element.dni, element.fechaHoraInicio, i)"></i>
              <i class="far fa-check-circle terminado" (click)="completarAlquiler(element.dni, element.fechaHoraInicio, i)"></i>
              <i class="fas fa-trash-alt cancelacion" (click)="cancelarAlquiler(element.dni, element.fechaHoraInicio, i)"></i>
            </div>
          </td>
        </ng->
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="flex" style="width: 50%; margin: 0 auto; margin-top: 20px; justify-content: space-between;">
      <div class="flex">
        <div class="circulo pendiente"></div>
        <p style="margin-left: 5px;">Pendiente</p>
      </div>
      <div class="flex">
        <div class="circulo curso"></div>
        <p style="margin-left: 5px;">En curso</p>
      </div>
      <div class="flex">
        <div class="circulo completado"></div>
        <p style="margin-left: 5px;">Completado</p>
      </div>
      <div class="flex">
        <div class="circulo cancelado"></div>
        <p style="margin-left: 5px;">Cancelado</p>
      </div>
  
    </div>
  </div>
